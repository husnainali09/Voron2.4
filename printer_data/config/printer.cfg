#####################################################################
# 	Fan Control
#####################################################################





[controller_fan Skirt_Fan_1]
##	Controller fan - CNC_FAN1
pin: PD12
max_power: 0.3
kick_start_time: 0.5
stepper: stepper_x,stepper_y,stepper_z,stepper_z1,stepper_z2,stepper_z3
shutdown_speed: 0.0

[controller_fan Skirt_Fan_2]
##	Controller fan - CNC_FAN2
pin: PD13
max_power: 0.3
kick_start_time: 0.5
stepper: stepper_x,stepper_y,stepper_z,stepper_z1,stepper_z2,stepper_z3
shutdown_speed: 0.0

