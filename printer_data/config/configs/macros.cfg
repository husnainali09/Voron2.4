[gcode_macro HEATSOAK]
gcode:
	# Parameters
#    STATUS_HEATING
	{% set t = params.T|default(100)|int %}
	{% set move = params.MOVE|default(1)|int %}

	M140 S{t}										; heat bed
	{% if t >= 100 %}
		M106 S255									; turn on part fan (80%)
	{% else %}
		M106 S0 									; turn part fan off
	{% endif %}
	{% if move == 1 %}
		CG28										; conditional home
		PARKBED						 			; move to bed
	{% endif %}

