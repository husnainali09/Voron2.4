######################### PRINT START / END #########################

[gcode_macro PRINT_START]
#variable_parameter_PRINT_MIN : 0,0
#variable_parameter_PRINT_MAX : 0,0
gcode:
    # Parameters
    {% set hotendtemp = params.EXTRUDER|int %}
	G28 X Y
    G28 Z                              ; home all axes
    M104 S150                          ; set and wait for hotend temp
	BED_MESH_CLEAR				        ; Clear Bed Mesh
    QUAD_GANTRY_LEVEL
	G90 		                        ; absolute positioning
	G0 Z10
    BED_MESH_CALIBRATE ADAPTIVE=1
    CARTOGRAPHER_TOUCH                 ; Perform touch probe
	M109 S{hotendtemp}                 ; set and wait for hotend temp

[gcode_macro PRINT_END]
gcode:
  SAVE_GCODE_STATE NAME=STATE_PRINT_END
# SET_SKEW CLEAR=1
  
  ##### Get Boundaries #####
  {% set max_x = printer.toolhead.axis_maximum.x|float %}
  {% set max_y = printer.toolhead.axis_maximum.y|float %}
  {% set max_z = printer.toolhead.axis_maximum.z|float %}
  {% set act_x = printer.toolhead.position.x|float %}
  {% set act_y = printer.toolhead.position.y|float %}
  {% set act_z = printer.toolhead.position.z|float %}

  ##### Calculate safe stringing removal move #####
  {% if act_x < (max_x - 20.0) %}
    {% set x_safe = 20.0 %}
  {% else %}
    {% set x_safe = -20.0 %}
  {% endif %}
  {% if act_y < (max_y - 20.0) %}
    {% set y_safe = 20.0 %}
  {% else %}
    {% set y_safe = -20.0 %}
  {% endif %}
  {% if act_z < (max_z - 2.0) %}
    {% set z_safe = 2.0 %}
  {% else %}
    {% set z_safe = max_z - act_z %}
  {% endif %}
  
  ##### end of definitions #####
#  SET_FILAMENT_SENSOR SENSOR=filament_sensor ENABLE=0
  M400                                     ; wait for buffer to clear
  G92 E0                                   ; zero the extruder
  M83                                      ; relative extrusion
  G1 E-2 F3600                           ; retract filament
  G91                                      ; relative positioning
  G0 X{x_safe} Y{y_safe} Z{z_safe} F20000  ; move nozzle to remove stringing
  TURN_OFF_HEATERS                         ; turn off heaters
  M107                                     ; turn off fan
  G1 Z2 F3000                              ; move nozzle up 2mm
  G90                                      ; absolute positioning
  PARKREAR
  M107
#  STATUS_READY
  BED_MESH_CLEAR
#  LED_STANDBY
  
  RESTORE_GCODE_STATE NAME=STATE_PRINT_END
  TOGGLE_NEVERMORE
  filter_off
  

